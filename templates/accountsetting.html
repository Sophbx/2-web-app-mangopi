<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Account Setting</h1>
        
        <form>
            <div class="form-group gender-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option value="" selected disabled>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group dob-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="form-group">
                <h3 class="section-title">Goal</h3>
                
                <div class="radio-group">
                    <input class="form-control-inline" type="radio" id="lose-weight" name="goal" onclick="showPreference()">
                    <label for="lose-weight">Lose Weight</label>
                </div>
                
                <div class="radio-group">
                    <input class="form-control-inline" type="radio" id="better-shape" name="goal" onclick="hidePreference()">
                    <label for="better-shape">Get In Better Body Shape</label>
                </div>
            </div>
            
            <div id="preference-section" class="form-group">
                <h3 id="preference-title" class="section-title">Preference</h3>
                
                <div id="preference-option" class="checkbox-group">
                    <input class="form-control-inline" type="checkbox" id="log-measurement">
                    <label id="preference-label" for="log-measurement">Log Body Measurement?</label>
                </div>
            </div>

            <a href="{{ url_for('login') }}" class="save-button">Save</a>
        </form>
    </div>

    <script>
        // Hide preference section by default
        document.getElementById('preference-section').style.display = 'none';
        
        function showPreference() {
            document.getElementById('preference-section').style.display = 'block';
        }
        
        function hidePreference() {
            document.getElementById('preference-section').style.display = 'none';
        }
    </script>
</body>
</html>
