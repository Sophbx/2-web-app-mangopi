        </a>

        <a href="measurements.html" style="position: absolute; left: 113px; top: 82px; width: 72px; height: 36px; display: block;">

        <a href="community.html" style="position: absolute; left: 209px; top: 82px; width: 72px; height: 36px; display: block;">

        <h2>Add Log</h2>
        
        <form method="POST" action="/add_log">
            <label>Body Weight (kg): <input type="text" name="body_weight"></label>
            <label>Body Fat (%): <input type="text" name="body_fat"></label>
            <label>Waist (cm): <input type="text" name="waist"></label>
            <label>Shoulder (cm): <input type="text" name="shoulder"></label>
            <label>Chest (cm): <input type="text" name="chest"></label>
            <label>Abdomen (cm): <input type="text" name="abdomen"></label>
            <label>Hip (cm): <input type="text" name="hip"></label>
            <label>Left Thigh (cm): <input type="text" name="left_thigh"></label>
            <label>Right Thigh (cm): <input type="text" name="right_thigh"></label>

            <button type="submit">Save</button>
        </form>
        
        <div style="left: 126px; top: 193px; position: absolute; text-align: center; color: black; font-size: 36px; font-family: Inter; font-weight: 400; word-wrap: break-word">Add Log</div>
    </div>
